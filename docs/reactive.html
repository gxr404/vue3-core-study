<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reactive</title>
    <script src="../packages/vue/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div></div>
    </div>
    <script>
      const { createApp, reactive, watchEffect, nextTick } = Vue

      const app = createApp({
        setup() {
          const list = reactive(['Hello'])
          let dummy

          watchEffect(() => {
            dummy = list.join(' ')
          })

          nextTick(() => {
            list.push('World!')
            nextTick(() => {
              list.shift()
            })
          })
          return {}
        },
      }).mount('#app')
    </script>
  </body>
</html>
